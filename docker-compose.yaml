services:
  api:
    build: ./api
    pull_policy: build
    networks:
      - distributed-network
    deploy: 
      replicas: 3

  nginx:
    container_name: nginx-server
    image: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports: 
      - "8080:80"
    depends_on:
      - api
    networks:
      - distributed-network 

networks:
  distributed-network:


